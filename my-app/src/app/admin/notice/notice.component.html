<div class="notice">
  <div class="notice-search">
    <div>
      <input nz-input placeholder="输入搜索内容" [(ngModel)]="form.search" />
      <button nz-button nzType="primary">搜索</button>
    </div>
    <button nz-button nzType="primary" (click)="isVisible=true">添加</button>
  </div>
  <nz-table #basicTable nzShowPagination nzTableLayout="fixed" nzBordered nzShowSizeChanger [nzLoading]="loading"
    [nzFrontPagination]="false" [nzData]="list" [nzTotal]="totalCount"
    (nzPageSizeChange)="onCurrentPageSizeChange($event)" (nzCurrentPageDataChange)="onCurrentPageDataChange">
    <thead>
      <tr>
        <th [nzChecked]="checked" [nzIndeterminate]="indeterminate" nzWidth="50px"></th>
        <th nzAlign="center">公告标题</th>
        <th nzAlign="center">公告内容</th>
        <th nzAlign="center">创建时间</th>
        <th nzAlign="center">更新时间</th>
        <th nzAlign="center" nzWidth="250px">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td [nzChecked]="setOfCheckedId.has(data.id)"></td>
        <td nzEllipsis nzAlign="center">{{ data.title }}</td>
        <td nzEllipsis nzAlign="center">{{ data.content }}</td>
        <td nzEllipsis nzAlign="center">{{ data.CreatedAt| date:"y-d-MM HH:mm:ss " }}</td>
        <td nzEllipsis nzAlign="center">{{ data.UpdatedAt| date:"y-d-MM HH:mm:ss " }}</td>
        <td>
          <button nz-button nzType="primary" (click)="edit(data,1)">编辑</button>
          <button nz-button style="margin:0 10px" (click)="edit(data,2)" *ngIf="data.show=='0'">公告</button>
          <button nz-button style="margin:0 10px" (click)="edit(data,2)" *ngIf="data.show=='1'">取消</button>
          <button nz-button nzType="primary" nzDanger (click)="edit(data,3)">删除</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <!-- 添加弹窗 -->
  <nz-modal [(nzVisible)]="isVisible" nzTitle="发布公告" [nzFooter]="modalFooter" (nzOnCancel)="handleCancel()"
    (nzOnOk)="handleOk()">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired nzFor="title">公告标题</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入公告标题!">
          <input nz-input formControlName="title" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="content" nzRequired>内容</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入公告内容!">
          <textarea nz-input formControlName="content"></textarea>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="show">是否公告</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <label nz-checkbox formControlName="show">公告</label>
        </nz-form-control>
      </nz-form-item>
      <ng-template #modalFooter>
        <nz-form-item>
          <nz-form-control>
            <button nz-button (click)="isVisible=false">取消</button>
            <button nz-button nzType="primary" (click)="submitForm()">确认</button>
          </nz-form-control>
        </nz-form-item>
      </ng-template>
    </form>
  
  </nz-modal>
</div>
