<div class="detail">
  <!-- 上面 -->
  <div class="detail-title">
    <div class="detail-title-top">
      <h1>这是文章的标题</h1>
      <div>
        <span
          class="iconfont uv-caret-forward-circle-outline margin-left-right-5"
        ></span>
        <span class="iconfont uv-book-outline margin-left-right-5"></span>
        <span class="iconfont uv-print-outline margin-left-right-5"></span>
      </div>
    </div>
    <div>
      <span class="iconfont uv-person-outline margin-right-10"></span>

      <span>作者</span>

      <span class="iconfont uv-time-outline margin-left-right-5"></span>

      <span>2020年10月1日</span>

      <span class="iconfont uv-chatbubble-outline margin-left-right-5"></span>

      <span>1220条评论</span>

      <span class="iconfont uv-eye-outline margin-left-right-5"></span>

      <span>1220次浏览</span>
      <span class="iconfont uv-information-outline margin-left-right-5"></span>
      <span>122字数</span>
    </div>
  </div>
  <div
    class="detail-img"
    [ngStyle]="{
      'background-image':
        'url(' +
        'https://gitee.com/Uvdream/images/raw/master/images/20200806150710.png' +
        ')'
    }"
  ></div>
  <div #vditor id="vditor" class="detail-content"></div>
  <div [innerHTML]="htmlContent" style="display: none"></div>
  <div class="detail-praise">
    <div class="detail-praise-time">
      <section>
        <span class="iconfont uv-time-outline"></span>
        最后修改时间:2020年10月1日
      </section>
      <section>
        <span class="iconfont uv-alert-circle-outline"></span>

        允许转载
      </section>
    </div>
    <div class="detail-praise-text">
      <button nz-button nzType="primary" nzShape="round" nzDanger>赞赏</button>
      <p>如果觉得我的文章对你有用，请随意赞赏</p>
    </div>
  </div>
  <div class="detail-btn">
    <button nz-button nzType="default" nzShape="round">上一篇</button>
    <button nz-button nzType="default" nzShape="round">下一篇</button>
  </div>
</div>
