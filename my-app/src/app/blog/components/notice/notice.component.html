  <div class="notice" [ngClass]="{show: !noticeShow}">
    <span class="iconfont uv-volume-high-outline"></span>
    <div class="notice-main" id="text-main">
      <div class="notice-main-content" id="text">
        {{config.BlogNotice}}
      </div>
    </div>
    <span class="iconfont uv-close-circle-outline" (click)="closeNotice()"></span>
  </div>
