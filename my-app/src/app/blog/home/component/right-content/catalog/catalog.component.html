<div class="catalog">
  <div class="catalog-title">目录</div>
  <div class="catalog-content">
    <nz-anchor>
      <nz-link
        *ngFor="let item of list"
        [nzHref]="'#' + item.id"
        [nzTitle]="item.title"
        [ngClass]="{'h2_title':item.name=='H2','h3_title':item.name=='H3'}"
      >
      </nz-link>
    </nz-anchor>
  </div>
</div>
