<style>

  .loading{
    position: fixed;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: paleturquoise;
  }

  * {
    box-sizing: border-box;
  }

  .book {
    --sw: 0.3em;
    width: 15em;
    height: 10em;
    background-color: lightyellow;
    border: var(--sw) solid cadetblue;
    border-radius: var(--sw);
    font-size: 20px;
    position: relative;
  }

  .book .page {
    width: calc(50% + var(--sw) * 1.5);
    height: inherit;
    background-color: inherit;
    border: inherit;
    border-radius: inherit;
    position: absolute;
    top: calc(-1 * var(--sw));
    right: calc(-1 * var(--sw));
    padding: 8% 5%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    animation: flip 4s linear infinite;
    transform-origin: left;
    transform-style: preserve-3d;
  }

  @keyframes flip {
    55% {
      transform: rotateY(0) translateX(0) skewY(0);
    }

    70% {
      transform: rotateY(-90deg) translateX(calc(-1 * var(--sw) / 2)) skewY(-20deg);
    }

    85%,
    100% {
      transform: rotateY(-180deg) translateX(calc(-1 * var(--sw))) skewY(0);
    }
  }

  /* strokes */
  .book .page span {
    display: block;
    width: 100%;
    border-top: var(--sw) solid cadetblue;
    border-radius: inherit;
    animation: 4s linear infinite;
    transform-origin: left;
    transform: scaleX(0);
    backface-visibility: hidden;
  }

  .book .page span:nth-child(1) {
    animation-name: stroke-1;
  }

  .book .page span:nth-child(2) {
    animation-name: stroke-2;
  }

  .book .page span:nth-child(3) {
    animation-name: stroke-3;
  }

  .book .page span:nth-child(4) {
    animation-name: stroke-4;
  }

  .book .page span:nth-child(5) {
    animation-name: stroke-5;
  }

  @keyframes stroke-1 {
    0% {
      transform: scaleX(0);
    }

    10%,
    100% {
      transform: scaleX(1);
    }
  }

  @keyframes stroke-2 {
    10% {
      transform: scaleX(0);
    }

    20%,
    100% {
      transform: scaleX(1);
    }
  }

  @keyframes stroke-3 {
    20% {
      transform: scaleX(0);
    }

    30%,
    100% {
      transform: scaleX(1);
    }
  }

  @keyframes stroke-4 {
    30% {
      transform: scaleX(0);
    }

    40%,
    100% {
      transform: scaleX(1);
    }
  }

  @keyframes stroke-5 {
    40% {
      transform: scaleX(0);
    }

    50%,
    100% {
      transform: scaleX(1);
    }
  }

</style>
