<div class="classify">
    <div class="classify-content">
        <div class="classify-content-left">
            <nz-tree #nzTreeComponent [nzData]="nodes" [nzExpandAll]="true" [nzTreeTemplate]="nzTreeTemplate"
                (nzClick)="treeClick($event)">
            </nz-tree>
            <ng-template #nzTreeTemplate let-node>
                <div class="classify-tree-node">
                    <div class="classify-tree-node-icon">
                        <svg class="icon" aria-hidden="true">
                            <use [attr.xlink:href]="'#'+node.icon"></use>
                        </svg>
                    </div>
                    <span> {{node.title}}</span>
                    <span class="iconfont uv-remove-circle-outline" (click)="deleteFunc(node)"></span>
                    <span class="iconfont uv-add-circle-outline" (click)="addFunc(node,false)"></span>
                </div>
            </ng-template>
        </div>
        <div class="classify-content-right">
            <div class="block">
                <label for="name">分类名称:</label>
                <input nz-input maxlength="30" [(ngModel)]="form.type_name" name="name">
            </div>
            <div class="block">
                <label for="name">分类图标:</label>
                <input nz-input maxlength="30" [(ngModel)]="form.icon" name="name">
            </div>
            <div class="block">
                <label for="name">父节点:</label>
                <nz-tree-select style="width: 200px" [nzDefaultExpandAll]="true" [nzNodes]="nodes" nzShowSearch
                    [(ngModel)]="form.pid" nzPlaceHolder="请选择节点">
                </nz-tree-select>
            </div>
            <button nz-button nzType="primary" (click)="sureFunc()">确认</button>
            <button nz-button nzType="primary" (click)="cancelFunc()">重置</button>
        </div>
    </div>
</div>
