<div class="avatar">
  <div class="avatar-img">
    <a [href]="config.AuthorLink">
      <img [src]="config.AuthorAvatar" alt="" />
    </a>
  </div>
  <div class="avatar-person">
    <div class="avatar-person-name">{{config.AuthorName}}</div>
    <div class="avatar-person-introduction">{{config.AuthorMotto}}</div>
  </div>
</div>
