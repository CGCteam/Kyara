<div class="comments" *ngFor="let item of data" [ngClass]="{children: isChildren}">
    <div class="comments-top">
        <div class="comments-top-avatar">
            <img [src]="item.avatar" alt="">
        </div>
        <div>
            <div>
                {{item.user_name}}
            </div>
            <div> {{item.comment_content}}</div>
        </div>
    </div>
    <div class="comments-bottom">
        <div>
            {{item.CreatedAt | date:"y-d-MM HH:mm "}}
        </div>
        <div class="commentss-bottom-reply" (click)="replyFunc(item.ID)" *ngIf="item.ID!==activeId">
            回复
        </div>
        <div class="comments-bottom-reply" (click)="replyFunc()" *ngIf="item.ID===activeId">
            取消回复
        </div>
    </div>
    <div *ngIf="item.ID===activeId">
        <app-comments-form [replyID]="activeId"></app-comments-form>
    </div>
    <app-comments-component [data]="item.children" isChildren="true"></app-comments-component>
</div>
