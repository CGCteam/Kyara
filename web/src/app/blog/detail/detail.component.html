<div class="detail">
  <!-- 上面 -->
  <div class="detail-title">
    <div class="detail-title-top">
      <h1>{{ title }}</h1>
      <div>
        <span
          class="iconfont uv-caret-forward-circle-outline margin-left-right-5"
        ></span>
        <span class="iconfont uv-book-outline margin-left-right-5"></span>
        <span class="iconfont uv-print-outline margin-left-right-5"></span>
      </div>
    </div>
    <div>
      <span class="iconfont uv-person-outline" style="margin: 0 5px 0 0"></span>

      <span>{{ author }}</span>

      <span
        class="iconfont uv-time-outline"
        style="margin: 0 5px 0 10px"
      ></span>
      <span>{{ time| date:"y-d-MM HH:mm:ss " }}</span>
      <span
        class="iconfont uv-chatbubble-outline"
        style="margin: 0 5px 0 10px"
      ></span>
      <span>{{ commentCount===''?'暂无':commentCount+'条评论' }}</span>
      <span class="iconfont uv-eye-outline" style="margin: 0 5px 0 10px"></span>
      <span>{{ viewCount===''?'暂无': viewCount+'次浏览'}}</span>
      <span
        class="iconfont uv-information-outline"
        style="margin: 0 5px 0 10px"
      ></span>
      <span>{{ wordCount===''?'暂无统计':wordCount+'字数' }}</span>
    </div>
  </div>
  <!-- 图片 -->
  <div class="detail-img" 
    class="detail-img"
    [ngStyle]="{
      'background-image': 'url(' + topImg + ')'
    }">
</div>
  <div #vditor id="vditor" class="detail-content" (click)="contentClick($event)"></div>
  <div [innerHTML]="htmlContent" style="display: none"></div>
  <div class="detail-praise">
    <div class="detail-praise-time">
      <section class="one-text">
        <span class="iconfont uv-time-outline"></span>
        最后修改时间:{{UpdatedAt|date:"y-d-MM HH:mm:ss "}}
      </section>
      <section class="one-text">
        <span class="iconfont uv-alert-circle-outline"></span>
        允许转载
      </section>
    </div>
    <div class="detail-praise-text">
      <button
        nz-button
        nzType="primary"
        nzShape="round"
        nzDanger
        (click)="showModal(true)"
      >
        赞赏
      </button>
      <p>如果觉得我的文章对你有用，请随意赞赏</p>
    </div>
  </div>
  <nz-modal
    [(nzVisible)]="isVisible"
    nzTitle="赞赏作者"
    [nzContent]="modalContent"
    [nzFooter]="modalFooter"
    nzWidth="400"
    (nzOnCancel)="showModal(false)"
  >
    <ng-template #modalContent>
      <div class="detail-modal-img">
        <div class="detail-modal-img-tab">
          <section
            *ngFor="let item of tabList"
            (click)="tabClick(item)"
            [ngClass]="{ active: activeId == item.id }"
          >
            {{ item.title }}
          </section>
        </div>
        <img [src]="imgUrl" alt="" />
      </div>
    </ng-template>
    <ng-template #modalFooter>
      <div class="detail-modal-footer">
        <button
          nz-button
          nzType="primary"
          nzShape="round"
          (click)="showModal(false)"
        >
          确认
        </button>
      </div>
    </ng-template>
  </nz-modal>
  <div class="detail-btn">
    <button nz-button nzType="default" nzShape="round">上一篇</button>
    <button nz-button nzType="default" nzShape="round">下一篇</button>
  </div>
</div>
